<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TP 04 - Punto 08</title>
    </h:head>
    <h:body>
        <p:panel id="panel1" header="Listado de Vehiculos">            
            <h:form id="formularioLibros">     
                <p:panelGrid id="panelRegistro" columns="5" styleClass="ui-noborder">
                    <p:outputLabel value="Ingrese ISBN" /> <p:inputNumber decimalPlaces="0" value="#{p8ManualFormBean.isbnIngresado}" />
                    <p:outputLabel value="Buscar Libro por Autor"/> <p:inputText value="#{p8ManualFormBean.tituloBuscado}"/> <p:commandButton value="Buscar" update="labelBusqueda"/>
                    <p:outputLabel value="Ingrese Titulo" /> <p:inputText value="#{p8ManualFormBean.tituloIngresado}" />
                    <p:outputLabel value="¿Existe libro del Auto?"/><p:outputLabel id="labelBusqueda" value="#{p8ManualFormBean.buscarTitulo()}"/><p:outputLabel/><p:outputLabel/>
                    <p:selectOneMenu value="#{p8ManualFormBean.autorIngresado}" style="width:192px">
                        <f:selectItem itemLabel="Seleccione Autor" itemValue="" />
                        <f:selectItem itemLabel="Stephen King" itemValue="Stephen King" />
                        <f:selectItem itemLabel="John Cántaro" itemValue="John Cántaro" />
                        <f:selectItem itemLabel="DrossRotzank" itemValue="DrossRotzank" />
                        <f:selectItem itemLabel="JK Rowling" itemValue="JK Rowling" />
                        <f:selectItem itemLabel="Mark Laught" itemValue="Mark Laught" />
                    </p:selectOneMenu>
                    <p:outputLabel/><p:outputLabel/><p:outputLabel/>
                    <p:outputLabel value="Ingrese Precio" /> <p:inputNumber decimalPlaces="2" value="#{p8ManualFormBean.precioIngresado}" />
                    <p:outputLabel/><p:outputLabel/><p:outputLabel/>
                    <p:outputLabel/> <p:commandButton value="Cargar Manual" action="#{p8ManualFormBean.agregarManual()}" update="tablaManuales"/>
                </p:panelGrid>
                <p:panelGrid id="tablaManuales" columns="1">
                    <p:dataTable var="man" value="#{p8ManualFormBean.listaManual}">
                        <p:column headerText="ISBN">
                            <h:outputText value="#{man.isbn}" />
                        </p:column>

                        <p:column headerText="Titulo">
                            <h:outputText value="#{man.titulo}" />
                        </p:column>

                        <p:column headerText="Autor">
                            <h:outputText value="#{man.autor}" />
                        </p:column>

                        <p:column headerText="Costo">
                            <h:outputText value="#{man.precio}" />
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
