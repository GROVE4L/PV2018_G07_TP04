<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TP 04 - Punto 06</title>
    </h:head>
    <h:body>
        <p:panel id="panel1" header="Listado de Vehiculos">            
            <h:form id="formularioAutos">                
               <p:growl id="msgs" showDetail="true"/> 
               <p:dataTable id="cars1" var="auto" value="#{carroFormBean.listaAutos}" editable="true" style="margin-bottom:20px">                    
                   <p:ajax event="rowEdit" listener="#{carroFormBean.onRowEdit}" update=":formularioAutos:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{carroFormBean.onRowCancel}" update=":formularioAutos:msgs" />
                    <p:column headerText="Patente">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{auto.patente}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput" value="#{auto.patente}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Marca">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{auto.marca}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{auto.marca}" style="width:100%" label="Marca"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Modelo">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{auto.modelo}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{auto.modelo}" style="width:100%" label="Modelo"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Color">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{auto.color}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{auto.color}" style="width:100%" label="Color"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Tipo de Combustible">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{auto.tipoCombustible}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{auto.tipoCombustible}" style="width:100%" label="Tipo de Combustible"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </h:body>
</html>
