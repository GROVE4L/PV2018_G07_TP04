<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Aplicacion Temperatura</title>
    </h:head>
    <h:body>
        <p:panel id="panel" header="Ingrese la Temperatura">
            <h:panelGrid id="panelGrid" columns="2">
                <p:outputLabel id="lblTemperatura" value="Grados: "/>
                <p:inputNumber id="ingresarNumero" decimalPlaces="2" thousandSeparator="." decimalSeparator=","
                               value="#{temperaturaFormBean.gradoIngresado}"/>
                
                <p:outputLabel id="lblDesde" value="Grado Centigrado: "/>
                <p:selectOneMenu id="console1" value="#{temperaturaFormBean.nombreGrado}" style="width:125px">
                <f:selectItem itemLabel="Fahrenheit" itemValue="Fa" />
                <f:selectItem itemLabel="Celsius" itemValue="Ce" />
                <f:selectItem itemLabel="Kelvin" itemValue="Ke" />
                </p:selectOneMenu>

                <p:outputLabel/>
                <p:commandButton id="btnConvertir" value="Convertir" 
                                 update="lblResultado">
                </p:commandButton>
                <p:outputLabel id="lblResultado" value="Resultado: #{temperaturaFormBean.conversor()}"/>
                
            </h:panelGrid>
        </p:panel>
    </h:body>
</html>
