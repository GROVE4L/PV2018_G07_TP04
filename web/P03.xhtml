<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TP 04 - Punto 03</title>
    </h:head>
    <h:body>
        <p:panel id="panel1" header="Calculadora">
            <h:form id="form1">
                <p:panelGrid id="panelGrid1" columns="2" styleClass="ui-noborder">                    
                    <p:inputNumber id="iptNumero1" decimalPlaces="2" value="#{calculadoraFormBean.numero1}"/>
                    <p:inputNumber id="iptNumero2" decimalPlaces="2" value="#{calculadoraFormBean.numero2}"/>
                    <p:panelGrid id="panelBotones">
                        <p:commandButton id="btnSuma" value="+" update="lblResultadoSuma" /> 
                        <p:commandButton id="btnResta" value="-" update="lblResultadoResta" /> 
                        <p:commandButton id="btnMulti" value="x" update="lblResultadoMulti" />  
                        <p:commandButton id="btnDiv" value="/" update="lblResultadoDiv" /> 
                        <p:commandButton id="btnPot" value="^" update="lblResultadoPot" />  
                    </p:panelGrid>
                    <p:outputLabel/>
                    <p:outputLabel id="lblResultadoSuma" value="Resultado Suma: #{calculadoraFormBean.sumar()}" />
                    <p:outputLabel id="lblResultadoResta" value="Resultado Resta: #{calculadoraFormBean.restar()}" />
                    <p:outputLabel id="lblResultadoMulti" value="Resultado Multiplicacion: #{calculadoraFormBean.multiplicar()}" />
                    <p:outputLabel id="lblResultadoDiv" value="Resultado Division: #{calculadoraFormBean.dividir()}" />
                    <p:outputLabel id="lblResultadoPot" value="Resultado Potencia: #{calculadoraFormBean.potencia()}" />
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
